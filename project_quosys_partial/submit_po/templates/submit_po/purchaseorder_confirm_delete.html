{% extends 'quotation_system/base.html' %}

{% block title %}Delete Purchase Order{% endblock title %}

{% block content %}
<div class="header-bar">
    <a href="{% url 'pos' %}">&#8592; Back</a>
</div>

<div class="card-body">
    <form method="POST">
        {% csrf_token %}
        <p>Are you sure you want to delete this Purchase Order?</p>
        <p><b>{{po}}<b/></p>
        <input style="margin-top:30px" class="button" type="submit" value="Delete"/>
    </form>
</div>
{% endblock content %}
