{% extends 'quotation_system/base.html' %}

{% block title %}Login{% endblock title %}

{% block content %}
<div class="header-bar">
    <h1>Login</h1>
</div>

<div class="card-body">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input style="margin-top: 40px; margin-bottom: 40px" class="button" type="Submit" value="Login">
    </form>

    <p>Don't have an user? <a href="{% url 'register' %}">Register</a></p>
</div>

{% endblock content %}
