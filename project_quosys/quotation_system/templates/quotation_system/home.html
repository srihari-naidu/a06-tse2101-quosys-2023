{% extends 'quotation_system/base.html' %}

{% block title %}Home{% endblock title %}
{% block content %}
<h1>Home</h1>

{% if request.user.is_authenticated %}
    <p>{{request.user}}</p>
    <a href="{% url 'logout' %}"">Logout</a>
{% else %}
    <a href="{% url 'login' %}"">Login</a>
{% endif %}
{% endblock content %}
